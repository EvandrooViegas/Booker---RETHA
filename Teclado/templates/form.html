    <div style="margin: auto; border-radius: 3px; width: 40%;">
        <form action="/book" method="post">
            <div class="title">
                <h2 id="book" style="text-align: center;">Book a Table</h2>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" name="date" class="form-control" id="date" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>
            
            <div class="form-group">
                <label for="for">For</label>
                <input type="number" class="form-control" name="for" id="for">
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
        </form>
    </div>

{% endblock %}
